
<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SummarizeKH - សង្ខេបអត្ថបទជាភាសាខ្មែរ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../static/style.css"
      rel="stylesheet"
    />
    <link
      href="../static/index.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="{{ url_for('static', filename='image/ams.png') }}"
          alt="AMS logo"
        />
        <div class="title">
          ដេប៉ាតឺម៉ង់គណិតវិទ្យាអនុវត្ត និងស្ថិតិ<br />
          Department of Applied Mathematics and Statistics
        </div>
        <div class="main-title">SUMMARIZE KH<br></div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <div class="collapse navbar-collapse show d-flex justify-content-between align-items-center">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-wrap">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('how_to_use') }}">How to Use</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </header>
      <main class="translator">
        <!-- Input Section -->
        <section class="box">
          <label for="input">ភាសាខ្មែរ</label>
          <div id="input" class="editable" contenteditable="true" data-placeholder="សូមបញ្ចូលអត្ថបទសង្ខេប"></div>

          <div class="bottom-bar">
            <div class="icon-buttons">
              <button class="icon-btn" onclick="copyInputText()" title="ចម្លង">
                <i class="fas fa-copy"></i>
              </button>
              <button class="icon-btn" onclick="clearInput()" title="លុប">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <button class="btn-summarize" onclick="summarizeText()">សង្ខេប</button>
          </div>
        </section>

        <!-- Output Section -->
        <section class="box output-box">
          <label for="output">លទ្ធផលសង្ខេប</label>
          <div id="output" class="editable" contenteditable="false" data-placeholder="លទ្ធផលសង្ខេបនឹងបង្ហាញនៅទីនេះ"></div>

          <div class="bottom-bar">
            <div class="icon-buttons">
              <button class="icon-btn" onclick="copyOutputText()" title="ចម្លងលទ្ធផល">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>

          <div id="loading" class="loading-text" style="display: none;">
            កំពុងសង្ខេប...
          </div>
        </section>
      </main>

    
    <!-- JS -->
    <script>
      // Select DOM elements once
      const inputDiv = document.getElementById("input");
      const outputDiv = document.getElementById("output");
      const loader = document.getElementById("loading");

      // Copy text from input
      function copyInputText() {
        const textToCopy = inputDiv.textContent.trim();

        if (!textToCopy) {
          alert("មិនមានអត្ថបទសម្រាប់ចម្លងទេ។");
          return;
        }

        navigator.clipboard.writeText(textToCopy)
          .then(() => alert("អត្ថបទត្រូវបានចម្លង!"))
          .catch(() => alert("មិនអាចចម្លងអត្ថបទបានទេ។ សូមព្យាយាមម្ដងទៀត!"));
      }

      // Clear input and output
      function clearInput() {
        inputDiv.innerHTML = "";   // Triggers placeholder
        outputDiv.innerHTML = "";  // Clears summarized text
      }

      // Handle summarize button
      async function summarizeText() {
        const inputText = inputDiv.textContent.trim();

        if (!inputText) {
          alert("សូមបញ្ចូលអត្ថបទសង្ខេប។");
          return;
        }

        loader.style.display = "block";

        try {
          const response = await fetch("/summarize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: inputText }),
          });

          const data = await response.json();
          outputDiv.innerText = data.summary || "មិនអាចសង្ខេបបានទេ។";
        } catch (error) {
          outputDiv.innerText = "មានបញ្ហាក្នុងការសង្ខេប។ សូមព្យាយាមម្ដងទៀត។";
        } finally {
          loader.style.display = "none";
        }
      }

      // Live clear output when input becomes empty
      inputDiv.addEventListener("input", () => {
        const inputText = inputDiv.textContent.trim();
        if (!inputText) {
          outputDiv.innerText = "";
        }
      });

      // Ensure placeholder reappears on backspace deletion
      inputDiv.addEventListener("keyup", () => {
        if (inputDiv.textContent.trim() === "") {
          inputDiv.innerHTML = ""; // Make sure :empty CSS works
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
